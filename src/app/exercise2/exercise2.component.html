<div>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" formControlName="productName" /><br /><br />

    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" /><br /><br />

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea
    ><br /><br />

    <button type="submit" [disabled]="productForm.invalid">Submit</button>
  </form>

  <div *ngIf="submitted">
    <h4>Form Submitted!</h4>
    <p>Product Name: {{ productForm.value.productName }}</p>
    <p>Price: {{ productForm.value.price }}</p>
    <p>Description: {{ productForm.value.description }}</p>
  </div>
</div>
